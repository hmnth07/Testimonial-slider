<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="testimonialContainer">

      <div class="textContainer">

        <div class="bg-quote">
          <img class="quote" src="images/pattern-quotes.svg" alt=" "> 
        </div>

        <div class="text">
          <p id="review">“ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>
            <div class="person_bio">
              <strong id="name">Tanya Sinclair</strong><p id="position"> UX Engineer</p>
            </div>
        </div>
        
      </div>

      <div class="imageContainer">
        <img class="pattern-bg" src="images/pattern-bg.svg" alt=" ">

        <div class="personImage">
          <img id="profileimage" src="images/image-tanya.jpg" alt="profile image">
        </div>

        <div class="nav-container">
         <button id="previousButton"><img src="images/icon-prev.svg" alt="previous"></button><button id="nextButton"><img id="right" src="images/icon-next.svg" alt="next"></button>
        </div>
      </div>

  </div>

  <img class="pattern-curve" src="images/pattern-curve.svg">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hemanth Ravula</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
